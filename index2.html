<html>

    <div id="L"></div>
    <div id="R"></div>
    <div id="feedback">
        <video id="video" playsinline autoplay muted></video>
        <canvas id="image"></canvas>
    </div>

    <style>
        #feedback {
            position: absolute;
            margin-left:50%;
            top:0;
            transform: translate( -50%, 0);
        }
        #L {
            position:absolute;
            left: 0;
            width: 50%;
            height: 100%;
            background: black;
        }
        #R {
            position:absolute;
            right: 0;
            width: 50%;
            height: 100%;
            background: black;
        }
    </style>

    <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('image');
    const ctx = canvas.getContext('2d');
    video.style.width = '100px';
    canvas.style.width = '100px';
    video.onloadedmetadata = function() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        video.style.height = (100*video.videoHeight/video.videoWidth) + 'px';
        canvas.style.height = (100*video.videoHeight/video.videoWidth) + 'px';
    };

    /* Setting up the constraint */
    var facingMode = "user"; // Can be 'user' or 'environment' to access back or front camera (NEAT!)
    var constraints = {
        audio: false,
        video: { facingMode: facingMode }
    };

    // Stream it to video element
    navigator.mediaDevices.getUserMedia(constraints).then(function success(stream) {
        video.srcObject = stream;

        setInterval(()=> {
            ctx.drawImage(video, 0, 0);
            const imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
            const {data}=imgData;
            let x = 0, n = 0;
            for(i=0;i<canvas.width;i++) {
                for(j=0;j<canvas.height;j++) {
                    const r=data[(j*canvas.width+i)*4 + 0];
                    const g=data[(j*canvas.width+i)*4 + 1];
                    const b=data[(j*canvas.width+i)*4 + 2];
                    if(r/g>2.5) {
                        data[(j*canvas.width+i)*4 + 1] = 0;
                        data[(j*canvas.width+i)*4 + 2] = 0;
                        x+=i;
                        n++;
                    }
                }
            }
            x=(x/n)|0;
            if(n>1000) {
                for(j=0;j<canvas.height;j++) {
                    data[(j*canvas.width+x)*4+0]=255;
                    data[(j*canvas.width+x)*4+1]=255;
                    data[(j*canvas.width+x)*4+2]=255;
                }
                if(x>canvas.width/2) {
                    document.getElementById('L').style.backgroundColor='white';
                    document.getElementById('R').style.backgroundColor='black';
                } else {
                    document.getElementById('L').style.backgroundColor='black';
                    document.getElementById('R').style.backgroundColor='white';
                }
            } else {
                document.getElementById('L').style.backgroundColor='black';
                document.getElementById('R').style.backgroundColor='black';
            }
            ctx.putImageData(imgData, 0, 0);
        },100);
    });
    </script>
</html>
